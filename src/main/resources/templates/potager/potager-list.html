<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<title>Potager</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-nav-bar">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">Accueil</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/potager/list">Mes Potagers</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/plante/list">Mes Plantes</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">

	<a class="btn btn-success mt-5" th:href="@{/potager/add}">Crée un nouveau potager</a>

	<h3 class="my-5" th:if="${potagerList!=null and potagerList.isEmpty()}">Il n'y pas encore de potager!</h3>
	<div th:if="${potagerList!=null and !potagerList.isEmpty()}">
		<h3 class="my-5">Liste des potagers :</h3>

		<table class="table">
			<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nom</th>
				<th scope="col"></th>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="potager : ${potagerList}">
				<td th:text="${potager.id}"></td>
				<td th:text="${potager.name}"></td>
				<td><a class="btn btn-success" th:href="@{/potager/{id}/delete (id=${potager.id})}">Supprimer</a></td>
				<td><a class="btn btn-success" th:href="@{/potager/{id}/update (id=${potager.id})}">Modifier</a></td>
				<td><a class="btn btn-success" th:href="@{/potager/{id}/carre/list (id=${potager.id})}">Détails</a></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
